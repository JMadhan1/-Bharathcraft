<!-- Back to Home Button - Reusable Component -->
<button id="backToHomeBtn" class="back-to-home-btn" onclick="window.location.href='/'" title="Back to Home">
    <i class="fas fa-home"></i>
    <span>Home</span>
</button>

<style>
    .back-to-home-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        z-index: 999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', sans-serif;
    }

    .back-to-home-btn:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 8px 30px rgba(255, 107, 53, 0.5);
    }

    .back-to-home-btn:active {
        transform: translateY(-2px) scale(1.02);
    }

    .back-to-home-btn i {
        font-size: 1.25rem;
        animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }

    /* Hide on homepage */
    body.homepage .back-to-home-btn {
        display: none !important;
    }

    @media (max-width: 768px) {
        .back-to-home-btn {
            bottom: 1rem;
            right: 1rem;
            padding: 0.875rem 1.25rem;
            font-size: 0.9375rem;
        }

        .back-to-home-btn span {
            display: none;
        }

        .back-to-home-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            justify-content: center;
            padding: 0;
        }
    }
</style>

<script>
    // Hide button on homepage
    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
        const btn = document.getElementById('backToHomeBtn');
        if (btn) btn.style.display = 'none';
    }
</script>
