<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Dashboard - Bharatcraft</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸŽ¨ Bharatcraft</h1>
            <nav class="nav">
                <span id="userName"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container dashboard">
        <div class="dashboard-header">
            <h2>Artisan Dashboard</h2>
            <p>Manage your products and orders</p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>My Products</h3>
                <button class="btn btn-primary" onclick="showUploadProduct()">Upload New Product</button>
                <div id="myProducts"></div>
            </div>
            <div class="card">
                <h3>Recent Orders</h3>
                <div id="recentOrders"></div>
            </div>
            <div class="card">
                <h3>Earnings</h3>
                <div id="earnings"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/artisan.js"></script>
</body>
</html>
