<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Buyer Dashboard - Bharatcraft</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/product-cards.css">

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/static/logo.png?v=3" alt="Bharatcraft - From Hands to World" style="height: 90px; display: block;">
            </div>
            <nav class="nav">
                <span id="userName"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container dashboard">
        <div class="dashboard-header">
            <h2>Buyer Dashboard</h2>
            <p>Discover authentic handicrafts from Indian artisans</p>
        </div>

        <div class="product-grid" id="productsGrid"></div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/buyer.js"></script>
