services:
  - type: web
    name: bharatcraft
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class sync --threads 4 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bharatcraft-db
          property: connectionString

databases:
  - name: bharatcraft-db
    databaseName: bharatcraft
    user: bharatcraft
